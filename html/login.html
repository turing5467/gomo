<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/store.min.js"></script>
    <script src="../js/Cookie.js"></script>
    <script src="../js/login.js?version=4"></script>
</head>

<body>
    <div id="container">
        <div id="gm-head">
            <img src="../img/loginlogo.png" href="../index.html" alt="">
            <a class="survey" href="javascript:;">
                <s class="icon"></s> 我想对登录提意见
            </a>
        </div>
        <div id="content">
            <div class="safeTipDiv">
                <p class="safeTip"><em></em>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版<a href="https://login.gome.com.cn/authAgreeMentPrivacy" target="_blank">《国美隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
            </div>
            <div class="content-bg">
                <div class="box clearfix">
                    <div class="login-box">
                        <div class="login-head clearfix">
                            <div class="login-tab tabLeft cur">
                                <a href="javascript:void(0)" class="">扫码登录</a>
                            </div>
                            <div class="login-tab tabRight">
                                <a href="javascript:void(0)" class="">账户登录</a>
                            </div>
                        </div>
                        <div class="login-body">

                            <div class="login-con loginLeft curr">
                                <div class="qr-code-box">
                                    <div class="qr-code-main">
                                        <img src="../img/getQrcode.no" alt="" width="165">
                                    </div>
                                    <div class="qr-code-help">
                                    </div>
                                </div>
                                <p class="open">打开手机<a href="http://shouji.gome.com.cn/?intcmp=sy-public01049#page2">国美</a></p>
                                <p class="scan">扫一扫登录</p>
                                <div class="clearfix"><a class="login fr" href="../html/register.html">免费注册</a></div>
                            </div>

                            <div class="login-con loginRight">
                                <div class="tips err-tip">
                                    <span class="icon"></span> 账号或密码不匹配，请重新输入
                                </div>
                                <div class="tips warning-tip">
                                    <span class="icon"></span> 公共场所不建议自动登录，以防账号丢失
                                </div>
                                <form>
                                    <div class="login-item">
                                        <input type="text" tabindex="1" id="phone" placeholder="手机号码/用户名">
                                        <button class="clearText">&times;</button>
                                    </div>
                                    <div class="login-item">
                                        <input type="password" tabindex="2" id="password" placeholder="密码">
                                        <button class="clearText">&times;</button>
                                    </div>
                                </form>
                                <div class="roles clearfix">
                                    <div class="autoLogin-box fl">
                                        <input type="checkbox" class="autoLogin fl" tabindex="3">
                                        <span>自动登陆</span>
                                    </div>
                                    <div class="fr  clearfix">
                                        <a href="http://myhome.gome.com.cn/member/passwordReset" class="fl" target="_blank" id="forgetpwdmsg" tabindex="4" title="忘记密码">忘记密码</a>
                                        <span class="fl border">|</span>
                                        <a class="fontBlink fr" href="../html/register.html" target="_blank" title="免费注册" tabindex="5">免费注册</a>
                                    </div>
                                </div>
                                <button class="loginBtn" tabindex="6">登陆</button>
                                <p style="padding: 30px 0 15px;font-size: 12px;text-align: left">
                                    <a href="javascript:;" class="fontBlink phoneLoginBtn" tabindex="7">手机号快速登录(支持门店预留手机)</a>
                                </p>
                            </div>
                        </div>
                        <dl class="corp-login">
                            <dd class="play_icon clearfix">
                                <a href="http://myhome.gome.com.cn/member/loginStore" class="borderLine" title="门店会员卡登录" tabindex="8" style="padding-left:0">门店会员卡登录</a>
                                <a id="corp_qq" href="https://login.gome.com.cn/quicklogin/qqLogin.no" target="_parent" title="QQ" tabindex="9" class="borderLine"><em>QQ</em></a>
                                <a id="corp_weixin" href="https://login.gome.com.cn/quicklogin/wechatLogin.no" target="_parent" title="微信" tabindex="10" class="borderLine">微信</a>
                                <a id="corp_sina" href="https://login.gome.com.cn/quicklogin/sinaLogin.no" target="_parent" title="新浪微博" tabindex="11" class="borderLine">微博</a>
                                <a id="corp_gomezhifu" href="https://login.gome.com.cn/quicklogin/gomePayLogin.no" target="_parent" title="美付宝" tabindex="12">美付宝</a>
                                <a id="corp_jixintong" href="https://login.gome.com.cn/quicklogin/jixinLogin.no" target="_parent" title="极信通" tabindex="13" class="borderLine" style="padding-left:0">极信通</a>
                                <a id="corp_alipay" href="https://login.gome.com.cn/quicklogin/alipayLogin.no" target="_parent" title="支付宝" tabindex="14">支付宝</a>
                            </dd>
                            <dd>
                                <a class="more"></a>
                            </dd>
                        </dl>
                    </div>
                </div>

            </div>
        </div>
        <script>
            $('<div id=gomo-foot>').load('./footer.html .gomo-foot-box').appendTo($('#container'));
        </script>
    </div>
</body>

</html>
